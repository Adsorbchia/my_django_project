<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон для ветвления</title>
</head>
<body>
    {% if message %}
    <p>Вам доступно сообщение: <br> {{ message }}</p>
    {% endif %}
   <p> к прочтению прилагается {{ number }}
    {% if number == 1 %}
    пост
    {% elif number >= 2 and number <= 4 %}
    поста
    {% else %}
    постов
    {% endif %}
</p>
</body>
</html>
