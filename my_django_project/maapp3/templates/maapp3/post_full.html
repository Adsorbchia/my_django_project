{% extends 'base.html' %} 
{% block title %}{{ post.title }}{% endblock %}
{%block content %}
<h3> {{ post.title }}</h3>
<p>{{ post.content }}</p>
<p> {{ post.author }}</p>
<h3>Все комментарии к статье {{ post.title }}</h3>
<table>
    {% for comment in comments %}
    <tr>
      <td>{{ comment.body }}</td>
      <td>{{ comment.author }} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
